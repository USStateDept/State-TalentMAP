exclude_patterns:
- node_modules/
- build/ # build artifacts
- config/ # build configuration	- config/ # build configuration
- coverage/ # test coverage
- scripts/ # build & utility scripts
- src/__mocks__/ # test objects
- src/Constants/PropTypes.js # shape definitions
